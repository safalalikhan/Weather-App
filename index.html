<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp-Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="header">
    <button class="btn" onclick="getWeather()">Get Weather</button>
    <input type="text" id="city" class="search-box" placeholder="Name of city you want to Search">
    <button id="submit" class="btn" value="submit" onclick="getData()">Submit</button>
    <br>

    </div>
    <div style="display: flex;justify-content: center; text-align: center; font-size: larger;background-color: white;" id="forecast"><a href="forecast.html">Weather Forecast</a></div>
    
    <div class="both">
    <div id="container"></div>
    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600"
             height="500" 
             id="gmap_canvas" 
             frameborder="0" 
             scrolling="no" 
             marginheight="0"
             marginwidth="0">
            </iframe>

        </div>
    </div>
</div>

</body>

</html>
<script src="script.js"></script>
